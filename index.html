<script type="text/javascript">

$(document).ready(function () {
   var trigger = $('.hamburger'),
      overlay = $('.overlay'),
     isClosed = false;

    trigger.click(function () {
      hamburger_cross();      
    });

    overlay.click(function () {
      hamburger_cross();      
    });

    function hamburger_cross() {

      if (isClosed == true) {          
        overlay.hide();
        trigger.removeClass('is-open');
        trigger.addClass('is-closed');
        isClosed = false;
      } else {   
        overlay.show();
        trigger.removeClass('is-closed');
        trigger.addClass('is-open');
        isClosed = true;
      }
  	}
  
    $('[data-toggle="offcanvas"]').click(function () {
    	menuaction();
    }); 

    $('.overlay').click(function () {
    	menuaction();
    });

    function menuaction(){
    	vW = $(window).width();

    	if(vW > 720){
    		$("#float_btn").toggleClass('btn_menu')
    	}

        $('#wrapper').toggleClass('toggled');
    }

    resizer(); 
 
});

function resizer(){
	vW = $(window).width();
	vH = $(window).height();

	if(vW < 720){
		$("#float_btn").css({'margin-top':vH-80, 'margin-left': vW - 60});
	}else{
		$("#float_btn").css({'margin-top':0, 'margin-left': 10});
	}

	if(vW > 1120){
		$("#dv_top_pannel").css('height', vH);
		$("#dv_container").css('padding-top', vH);
	}else{
		$("#dv_top_pannel").css('height', vW*0.55);
		$("#dv_container").css('padding-top', vW*0.55); 
	}
}

</script>
